<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<body>
	<div th:include="layout/cabecalho :: header"></div>	
    <div class="container">
    	<table class="table table-hover" >
          <thead>
            <tr>
              <th>Código</th>
              <th>Descrição</th>
              <th>Endereço</th>
              <th>Quantidade</th>
              <th>Separado</th>
              <th>Sobra</th>
            </tr>
          </thead>
          <tbody>
	          <tr th:each="estoque : ${estoques}">
	              <td><span th:text="${estoque.codigo}"></span></td>
	              <td><span th:text="${estoque.descricao}"></span></td>
	              <td><span th:text="${estoque.endereco}"></span></td>
	              <td><span th:text="${estoque.quantidade}"></span></td>
	              <td>0</td>
	              <td>0</td>
	          </tr>
          </tbody>
    	</table> 
   	</div>
    <div th:include="layout/rodape :: footer"></div>	
</body>
</html>
